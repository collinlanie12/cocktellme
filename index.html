<body>
    <header>
        <div>
            <div class="uk-background-muted uk-padding uk-panel">
                <!-- find another font -->
                <h1 class="uk-heading-Medium">Welcome to CockTellMe <i class="fas fa-cocktail fa-1x"></i></h1>

            </div>
        </div>
    </header>
    <div class="uk-container uk-container-expand">
        <div class="uk-grid">
            <div class="uk-width-1-2">
                <p>The app designed to pair you with a drink based on your personality.
                    Answer a few personality questions and get matched with your drink!</p>
            </div>
            <div class="uk-width-1-2">
                <h2>Sign into Account</h2>
                <form class="uk-form-stacked">
    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Email</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-stacked-text" type="text">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">Password</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="form-horizontal-text" type="text">
                        </div>
                        <br>
                        <button class="uk-button" type="button">Submit</button>
                        <p>Don't have an account with us? <strong>Sign into Google</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <div uk-slider>
            <ul class="uk-slider-items uk-child-width-1-3@s uk-child-width-1-4@">
            </ul>
        </div>
