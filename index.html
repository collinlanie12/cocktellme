<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="OfLzDLcZ9dk4QJo9cFcKX5gYFSzyRq5cs_S9UbuDmJE" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/cocktellme.css">
    <title>CockTellMe</title>
</head>

<body>

    <header>
        <div>
            <div class="uk-container">

                <!-- find another font -->
                <h1 class="uk-heading-Medium head uk-padding uk-panel">Welcome to CockTellMe <i
                        class="fas fa-cocktail fa-1x"></i></h1>

            </div>
        </div>
        </div>
    </header>

    <div class="uk-container uk-container-expand">
        <div class="background-image">
            <div class="uk-grid">
                <div class="uk-width-1-2">

                    <p class="apptext">The app designed to pair you with a drink based on your personality.
                        Answer a few personality questions and get matched with your drink!</p>

                </div>
                <div class="uk-width-1-2">

                    <h2>Sign into Account</h2>
                    <form class="uk-form-stacked form">

                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-text">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="Email" type="text">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-select">Password</label>
                            <div class="uk-form-controls" id="pw">
                                <input class="uk-input" id="Password" type="text">
                            </div>
                            <br>
                            <button class="uk-button" id="submit" type="button">Submit</button>
                            <p>Don't have an account with us? <strong id="google-button" href="#"><a>Sign-in with
                                        Google</a></strong></p>
                        </div>

                        <!-- google button -->
                        <!-- <a class="btn btn-block btn-social btn-google" style="background-color: black;">
                            <i class="fa fa-google" style="background-color:black;"></i> Sign in with google
                          </a> -->
                </div>
            </div>
            <br>
            <br>
            <div id="sliderID" class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
                data-uk-slider="autoplay: true; autoplay-interval: 2000">
                <ul id="sliderUL" class="uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid">

                </ul>
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                    uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                    uk-slider-item="next"></a>
            </div>
        </div>

    </div>
    </div>





    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.5/js/components/slider.min.js"></script>
    <script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
    <script src="./assets/cocktellme.js"></script>
    <!-- <script src="./assets/googleSignIn.js"></script> -->
</body>

</html>
