<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="OfLzDLcZ9dk4QJo9cFcKX5gYFSzyRq5cs_S9UbuDmJE" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/cocktellme.css">
    <title>CockTellMe</title>
</head>

<body>
    <header>
        <div>
            <div>

                <div class="uk-container">
                    <!-- find another font -->
                    <h1 class="uk-heading-Medium head uk-padding uk-panel">CockTellMe Search Page <i
                            class="fas fa-cocktail fa-1x"></i></h1>

                </div>
            </div>
        </div>

    </header>
    <div class="uk-container">
        <div class="background-image">
            <strong>
                <p style="text-align: center;">Click the icon below to search for drink ideas!</p>
            </strong>

            <div class="uk-child-width-1-2 uk-child-width-1-3@s uk-grid-match uk-grid-small" uk-grid>
                <div class="uk-text-center">
                    <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/717ar-ot91L._SL1500_.jpg" alt="wine">
                        <div
                            class="uk-transition-fade uk-position-cover uk-position-small uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
                            <p class="uk-h4 uk-margin-remove">Wine</p>
                        </div>
                    </div>
                    <p class="uk-margin-small-top"></p>
                </div>
                <div class="uk-text-center">
                    <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                        <img src="https://lh3.googleusercontent.com/proxy/gDfH_KmlNBugHWbBfL0Z47CWtxuglC7ypaIv_V36ZhYqKSZN45M6stuxoByO1Qz_jDGWvC7y2Q3ZDHGcXpRI6lx3cpDHYGI"
                            alt="beer">
                        <div
                            class="uk-transition-fade uk-position-cover uk-position-small uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
                            <p class="uk-h4 uk-margin-remove">Beer</p>
                        </div>
                    </div>
                    <p class="uk-margin-small-top"></p>
                </div>
                <div class="uk-text-center">
                    <div class="uk-inline-clip uk-transition-toggle" tabindex="0">
                        <img src="https://www.giftbox.com.au/media/catalog/product/cache/1bee143e5c1d7daf0d32058630e8617f/f/i/final_touch_on_the_rocks_glass.jpg"
                            alt="">
                        <div
                            class="uk-transition-fade uk-position-cover uk-position-small uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
                            <p class="uk-h4 uk-margin-remove">Spirits</p>
                        </div>
                    </div>
                    <p class="uk-margin-small-top"></p>
                </div>
            </div>
        </div>

    </div>






    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/cocktellme.js"></script>
</body>

</html>
